- name: Create and configure a Proxmox VM with Cloud-Init
  hosts: localhost
  gather_facts: no

  tasks:

    - name: Create VM from template
      community.general.proxmox_kvm:
        node: "{{ node }}"
        api_user: "{{ proxmox_user }}"
        api_password: "{{ proxmox_password }}"
        api_host: "{{ proxmox_host }}"
        vmid: "{{ vm_id }}"
        name: "{{ vm_name }}"
        clone: "{{ template_id }}"
        full: yes
        memory: "{{ memory }}"
        cores: "{{ cores }}"
        net0: virtio,bridge=vmbr0
        scsi0: local-lvm:{{ disk_size }}
        ide2: local-lvm:cloudinit
        bootdisk: scsi0
        boot: c
        agent: 1  # Enable QEMU guest agent

    - name: Configure Cloud-Init for the VM
      community.general.proxmox_kvm:
        node: "{{ node }}"
        api_user: "{{ proxmox_user }}"
        api_password: "{{ proxmox_password }}"
        api_host: "{{ proxmox_host }}"
        vmid: "{{ vm_id }}"
        ciuser: "ubuntu"                 # Default Ubuntu Cloud-Init user
        cipassword: "ubuntu_password"    # Password for the Cloud-Init user
        nameserver: "8.8.8.8"
        searchdomain: "local"
        ipconfig0: ip=dhcp

    - name: Start the VM
      community.general.proxmox_kvm:
        node: "{{ node }}"
        api_user: "{{ proxmox_user }}"
        api_password: "{{ proxmox_password }}"
        api_host: "{{ proxmox_host }}"
        vmid: "{{ vm_id }}"
        state: started